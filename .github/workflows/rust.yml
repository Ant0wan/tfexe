name: Rust

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

permissions: write-all

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo fmt --all -- --check
  lint:
    needs: [format]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo clippy --all-targets --all-features -- -D clippy::pedantic
  test:
    needs: [format, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-lastest
          - target: aarch64-apple-darwin
            os: macos-lastest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-lastest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            #rustup target add aarch64-apple-darwin
            #cargo build --release --target=aarch64-apple-darwin
    steps:
    - uses: actions/checkout@v3
    - run: cargo test --verbose --all
  build:
    needs: [format, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-lastest
          - target: aarch64-apple-darwin
            os: macos-lastest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-lastest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - if: "!startsWith(github.ref, 'refs/tags/')"
      run: cargo build --verbose
    - if: startsWith(github.ref, 'refs/tags/')
      run: cargo build --release
    - if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v3
      with:
        name: bin
        path: target/release/tfexe_${{ matrix.target }}
  release:
    needs: [format, lint, test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: bin
        path: tfexe
    - run: gh release create ${GITHUB_REF#refs/*/} --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: gh release upload ${GITHUB_REF#refs/*/} tfexe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

